    <main>

        <!--Formulario de contacto-->
        
        <form action="" class="formulario">
            <fieldset >
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre">
                    <br><br>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" placeholder="Apellido">
                    <br><br>
                </div>
                <div>
                    <label for="email">Escribe tu mail</label>
                    <input type="email" required>
                    <br><br>
                </div>
                <div>
                    <label for="tipofoto">Elige el tipo de foto a realizar</label>
                    <select name="tipofoto">
                    <option value="maternity">MATERNITY</option>
                    <option value="book">BOOK</option>
                    <option value="producto">PRODUCTO</option>
                    </select>
                    <br><br>
                </div>
                <div>
                    <label for="lugar">¿Donde necesitas realizar las fotos?</label><br>
                    <input type="radio" name="lugar" value="estudio" required>ESTUDIO<br>
                    <input type="radio" name="lugar" value="caba" required>EXTERIORES/DOMICILIO (CABA)<br>
                    <input type="radio" name="lugar" value="provincia" required>EXTERIORES/DOMICILIO (PROVINCIA)
                    <br><br>
                </div>
                <div>
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos">
                </div>
            </fieldset>
        </form>
